<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off"  #forma="ngForm" (ngSubmit)="guardar(forma) ">
  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               required
               minlength="5"
               #nombre="ngModel"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [(ngModel)]="usuario.nombre"
               name="nombre"
               placeholder="Nombre">
        <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Debe contener al menos 5 caracteres</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               required
               minlength="5"
               #apellido="ngModel"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               name="apellido"
               placeholder="Apellido">
        <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Debe contener al menos 5 caracteres</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control"
             type="email"
             [ngModel]="usuario.correo"
             [class.is-invalid]="correo.invalid && correo.touched"
             #correo="ngModel"
             name="correo"
             placeholder="Correo electrónico"
             required
             pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
      <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Debe introducir un correo valido</small>
    </div>
  </div>

  <mat-form-field appearance="fill">
  <mat-label>Fecha de Nacimiento</mat-label>
  <input matInput [matDatepicker]="picker"
            [ngModel]="usuario.fechaNacimiento"
            [class.is-invalid]="fechaNacimiento.invalid && fechaNacimiento.touched"
            #fechaNacimiento="ngModel"
            name="fechaNacimiento"
            required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <small class="form-text text-danger" *ngIf="fechaNacimiento.invalid && fechaNacimiento.touched">Debe introducir una fecha de Nacimiento</small>

  <br>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Teléfono</mat-label>
    <span matPrefix>+34 &nbsp;</span>
    <input type="tel" matInput placeholder="666-666-666"
          [ngModel]="usuario.numTelefono"
          [class.is-invalid]="numTelefono.invalid && numTelefono.touched"
          #numTelefono="ngModel"
          name="numTelefono"
          minlength="9"
          required>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <small class="form-text text-danger" *ngIf="numTelefono.invalid && numTelefono.touched">Debe introducir un número de teléfono válido</small>

  <div class="form-group row">
    <label class="col-2 col-form-label">Paises</label>
    <select class="form-control"
            name="selectPaises"
            [(ngModel)]="usuario.pais"
            [class.is-invalid]="selectPaises.invalid && selectPaises.touched"
            #selectPaises="ngModel"
            [disabled]="paises.length===0"
            required >
      <option *ngFor="let pais of paises" [hidden]="pais.hidden" [value]="pais.alpha3Code">{{ pais.name }}</option>
    </select>
  </div>

  <div class="form-group row mt-3">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8 py-1">
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               value="M"
               required
               ngModel
               #genero="ngModel" />
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="genero"
               value="F"
               required
               ngModel
               #genero="ngModel" />
        <label class="form-check-label">Femenino</label>
      </div>
      <small *ngIf="genero.invalid && genero.touched"
             class="form-text text-danger">
        Se debe seleccionar un género
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <app-modal></app-modal>
      <button type="reset" class="btn btn-secondary" style="margin-left: 10px;">Limpiar</button>
    </div>
  </div>

</form>
